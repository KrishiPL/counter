<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="counter">Counter: <span id="counterValue">0</span></div>
  <button class="button button-increase" onclick="countIncrease()">Increase</button>
  <button class="button button-decrease" onclick="countDecrease()">Decrease</button>
  <button class="button button-reset" onclick="countReset()">Reset</button>

  <script src="counter.js"></script>
</body>
</html>
